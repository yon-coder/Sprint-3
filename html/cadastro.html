<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - BYB</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" type="image/png" href="../imgs/logoBYB.jpg">
</head>
<body>
    <header class="holder">
        <h1 style="font-size:var(--font-title);">Cadastro</h1>
        <nav>
            <a href="../index.html">Início</a>
        </nav>
    </header>
    <main class="conteudo" style="max-width:var(--container-max-width);padding:var(--container-padding);">
        <h2 style="font-size:2em;letter-spacing:1px;margin-bottom:24px;text-shadow:0 2px 8px #fbc2eb99;">Crie sua conta</h2>
        <form action="../php/cadastro.php" method="POST" style="max-width:400px;margin:0 auto;display:flex;flex-direction:column;gap:10px;">
            <input type="text" name="nome" id="nome" placeholder="Nome" required>
            <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
            <input type="number" name="idade" id="idade" placeholder="Idade" required>
            <input type="number" step="0.01" name="peso" id="peso" placeholder="Peso (kg)" required>
            <input type="number" step="0.01" name="altura" id="altura" placeholder="Altura (m)" required>
            <select name="objetivo" required>
                <option value="" disabled selected hidden>Objetivo</option>
                <option value="ganhar">Ganhar Massa</option>
                <option value="perder">Perder Peso</option>
                <option value="manter">Manter</option>
            </select>
            <select name="sexo" required>
                <option value="" disabled selected hidden>Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <input type="password" name="senha" placeholder="Senha" required>
            <button style="font-size:var(--button-font-size);padding:var(--button-padding);border-radius:var(--button-radius);">Cadastrar</button>
        </form>
        <h2 style="font-size:1.2em;margin:32px 0 12px 0;text-shadow:0 2px 8px #a1c4fd55;">Já tem uma conta? Faça login:</h2>
        <form action="login.html" method="get" style="max-width:350px;margin:0 auto;">
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
