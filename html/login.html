<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - BYB</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="icon" type="image/png" href="../imgs/green_pokeball_by_jormxdos_dfgb82o-fullview.png">
</head>
<body>
    <header class="holder">
        <h1>Login</h1>
        <nav>
            <a href="../index.html">Início</a>
        </nav>
    </header>
    <main class="conteudo">
        <h2 style="font-size:2em;letter-spacing:1px;margin-bottom:24px;text-shadow:0 2px 8px #fbc2eb99;">Acesse sua conta</h2>
        <form action="../php/loginbarricada.php" method="POST" style="max-width:350px;margin:0 auto;display:flex;flex-direction:column;gap:10px;">
            <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <h2 style="font-size:1.2em;margin:32px 0 12px 0;text-shadow:0 2px 8px #a1c4fd55;">Não tem uma? Crie:</h2>
        <form action="cadastro.html" method="post" style="max-width:350px;margin:0 auto;">
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
